<div id="modals{{ ride.id }}">

</div>

<div class="card-blocker"></div>
<div class="row">
<div class="col-xl-6 col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="table-responsive text-nowrap">
        <table class="text-nowrap w-auto">
            <tbody>
                {% for passenger in passengers %}
                    <tr id="Passenger{{ride.id}}" class="table-row">
                        <td>
                            <a href="" data-bs-toggle="modal"
                               data-bs-target="#profileCard{{ ride.id }}{{ passenger.id }}">
                                <img class="ms-4 p-2 me-2 rounded-circle card-profile-image"
                                     src="{{ passenger.photo }}"
                                     alt="Profile Image">
                            </a>
                        </td>
                        <td class="ps-3">{{ passenger.first_name }}</td>
                        <td>
                            <div class="ms-3" id="cardContentAvaliacao{{ ride.id }}">

                            </div>
                        </td>
                        <td>
                            <div id="cardContentRemove{{ ride.id }}"></div>
                        </td>
                      </tr>

                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<div class="col-xl-5 col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="card m-3">
        <div class="card-header">
            Descrição
        </div>
        <div class="card-body">
            <p>Veículo:<br>
                  Marca: BMW<br>
                  Modelo: Serie 5<br>
                  Cor: Cinzento<br>
                  Matrícula: 12-MH-98<br>
                Preço: 2€<br>
                Tentem não se atrasar!
            </p>
        </div>
    </div>
    <div class="mt-3 px-1 m-3">
        <p>Lugares Disponíveis: 1</p>
    </div>
</div>

</div>
<div class="card-blocker"></div>
<div class="d-flex flex-row-reverse">
<div class="me-4" id="cardContentButtonsGenerico0">
    <button type="button" class="btn-ismat-large" data-bs-toggle="modal"
            data-bs-target="#reservationBoleiaGenerico0">Reservar
    </button>
</div>
</div>
<div class="card-blocker"></div>
